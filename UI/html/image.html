    <style>
    img{
-webkit-box-reflect:below 0px linear-gradient(to bottom, rgba(0,0,0,0),rgba( 0,0,0,0.2));

#rightreflect
{
    -webkit-box-reflect:right;

-ms-box-reflect:below 0px linear-gradient(to bottom, rgba(0,0,0,0),rgba( 0,0,0,0.2));
 
}


</style>
</head>
